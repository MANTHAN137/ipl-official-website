<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>frontend</title>
  <script>
    window.onerror = function (message, source, lineno, colno, error) {
      const errorContainer = document.createElement('div');
      errorContainer.style.position = 'fixed';
      errorContainer.style.top = '0';
      errorContainer.style.left = '0';
      errorContainer.style.width = '100%';
      errorContainer.style.height = '100%';
      errorContainer.style.backgroundColor = 'rgba(0,0,0,0.9)';
      errorContainer.style.color = '#ff5555';
      errorContainer.style.zIndex = '99999';
      errorContainer.style.padding = '20px';
      errorContainer.style.overflow = 'auto';
      errorContainer.style.fontFamily = 'monospace';
      errorContainer.innerHTML = `
          <h2 style="font-size: 24px; margin-bottom: 10px;">Startup Error</h2>
          <div style="background: #222; padding: 15px; border-radius: 5px;">
            <p><strong>Message:</strong> ${message}</p>
            <p><strong>Source:</strong> ${source}</p>
            <p><strong>Line:</strong> ${lineno}</p>
            <p><strong>Column:</strong> ${colno}</p>
            <pre style="margin-top: 10px; white-space: pre-wrap;">${error ? error.stack : 'No stack trace'}</pre>
          </div>
        `;
      document.body.appendChild(errorContainer);
    };
  </script>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>
</body>

</html>
